<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
	//증감 연산자
	let num = 5;
	
	num++;
	document.write("num = " + num + "<br>"); //6
	
	++num
	document.write("num = " + num + "<br>"); //7
	
	let num2 = num++; //최우선 (), ++, --; var num2 = num; num++;
	document.write("num = " + num + "&emsp; num2 = " + num2 + "<br>"); //8, 7
	
	let num3 = --num; // --num; let num3 = num;
	document.write("num = " + num + "&emsp; num3 = " + num3 +"<br>"); //7, 7 
</script>
</body>
</html>
