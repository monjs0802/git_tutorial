<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
const a = 100 
//a = 250 재할당이 안된다. const는 final과 같이 한번만 선언 가능
console.log(a) //250
{
	const a = 200
	console.log(a) //200
	{
		const a = 300
		console.log(a) //300
		{
			const a = 400
			console.log(a) //400
		}
		console.log(a) //300
	}
	console.log(a) //200
}
console.log(a) //250
</script>
</body>
</html>
